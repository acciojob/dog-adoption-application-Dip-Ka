 <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form action="#" method="post" id="adoption-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required><br>

            <label>Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dog-experience" name="dog-experience" value="Have you ever lived with a Dog before?" required><br>

            <label for="breeds">Please select your preferred breeds:</label>
            <select multiple id="breeds" name="breeds" required>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
                <option value="Beagle">Beagle</option>
            </select><br>

            <input type="submit" id="submit-button" value="Submit">
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
